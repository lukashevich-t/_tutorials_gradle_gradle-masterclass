def oneArgMethod (closure) {
  closure() * 2
}

def twoArgMethod(factor, closure) {
  closure() * factor
}

def oneArgMethodResult = oneArgMethod {
  21
}
println oneArgMethodResult
assert oneArgMethodResult == 42

println twoArgMethod(3) { 21 }
println (twoArgMethod 3, { 12 })

[2, 4, 6].each { println it }